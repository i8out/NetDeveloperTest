<h1 id="tableLabel">Application Users</h1>

<p>This is the list of users.</p>

<p *ngIf="!users"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="users">
  <thead>
    <tr>
      <th>Email</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" onclick="editUser($event)">
      <td>{{ user.email }}</td>
      <td>{{ user.fullName }}</td>
    </tr>
  </tbody>
</table>
